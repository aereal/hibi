type Query {
  diary(id: ID!): Diary
}

# type Mutation {}

type Diary {
  id: ID!
  name: String!
  articles(first: Int!): ArticleConnection!
}

type ArticleConnection {
  nodes: [Article!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type Article {
  id: ID!
  title: String
  body: ArticleBody!
  publishedAt: Time!
}

type ArticleBody {
  markdown: String!
  html: String!
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
}

scalar Time
