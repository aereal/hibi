type Query {
  diary(id: ID!): Diary
}

# type Mutation {}

type Diary {
  id: ID!
  name: String!
  articles(first: Int!): ArticleConnection!
}

type ArticleConnection {
  nodes: [Article!]!
}

type Article {
  id: ID!
  title: String
  body: ArticleBody!
  publishedAt: Time!
}

type ArticleBody {
  markdown: String!
  html: String!
}

scalar Time
